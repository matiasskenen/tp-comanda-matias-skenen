            <button class="btn-create" onclick="showForm('agregarMesa')">Agregar Mesa</button>
            <button class="btn-create" onclick="showForm('agregarEncuesta')">Agregar Encuesta</button>

        <!-- Login Socios Form -->
        <div id="loginSocios" class="form-section">
            <h2>Login Socios</h2>
            <form id="loginFormSocios">

                <input type="text" id="usuarioSocios" name="usuario" value="sociomatias" required>

            </form>
        </div>

        <!-- Agregar Usuario Form -->
        <div id="agregarUsuario" class="form-section">
            <h2>Agregar Usuario</h2>
            <form id="loginFormAgregarUsuarios">
                <label for="token">Token:</label>
                <input type="text" id="token" name="token" value="" required>

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" value="matiasCocinero" required>
                
                <label for="mail">Mail:</label>
                <input type="email" id="mail" name="mail" value="matias.skenen@gmail.com" required>

                <label for="clave">Clave:</label>
                <input type="password" id="clave" name="clave" value="matias1234" required>

                <label for="puesto">Puesto:</label>
                <input type="text" id="puesto" name="puesto" value="cocinero" required>

                <label for="estado">Estado:</label>

                <label for="fecha_ingreso">Fecha de Ingreso:</label>

        <div id="agregarPedido" class="form-section">
            <form id="comandaForm" method="POST" action="http://localhost:666/comanda">
                <label for="id_mesa">ID Mesa:</label>
                <input type="text" id="id_mesa" name="id_mesa" value="1" required><br><br>
                
                <label for="cliente">Cliente:</label>

                <label for="productos">Productos (en formato JSON):</label>
                <textarea id="productos" name="productos" rows="4" cols="50" required>
                [
                    {"id": 1, "cantidad": 1},
                    {"id": 2, "cantidad": 1},
                    {"id": 3, "cantidad": 1},
                    {"id": 4, "cantidad": 1}
                ]
                </textarea><br><br>
                
                <button type="submit">Enviar Comanda</button>
            </form>
        </div>  
        

        <!-- Response Box -->
