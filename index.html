<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Agregar Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .response-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
        }
        .response-box h2 {
            margin-top: 0;
        }
        .response-box pre {
            margin: 0;
            white-space: pre-wrap; /* Keeps formatting */
            word-wrap: break-word;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login y Agregar Usuarios</h1>

        <h2>Login Usuarios</h2>
        <form id="loginFormUsuarios">
            <input type="hidden" name="token" value="eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpYXQiOjE3MjAyNzc0NjgsImV4cCI6MTcyMDMzNzQ2OCwiZGF0YSI6eyJ1c3VhcmlvIjoic29jaW9tYXRpYXNhcyIsInRpcG9fdXN1YXJpbyI6InNvY2lvIiwgImFwcCI6IkxhIENvbWFuZGEtSkMifQ.-HkHvgOFFJiQSbeky-KWlu4uuYgexIWfTEpOUYw9rsI">
            <label for="usuarioUsuarios">Usuario:</label>
            <input type="text" id="usuarioUsuarios" name="usuario" value="matiasMozo" required>
            
            <label for="puestoUsuarios">Puesto:</label>
            <input type="text" id="puestoUsuarios" name="puesto" value="mesero" required>
            
            <label for="claveUsuarios">Clave:</label>
            <input type="password" id="claveUsuarios" name="clave" value="matias1234" required>
            
            <input type="submit" value="Login">
        </form>
        
        <h2>Login Socios</h2>
        <form id="loginFormSocios">
            <label for="usuarioSocios">Usuario:</label>
            <input type="text" id="usuarioSocios" name="usuario" value="sociomatias" required>
            
            <label for="puestoSocios">Puesto:</label>
            <input type="text" id="puestoSocios" name="puesto" value="socio" required>
            
            <label for="claveSocios">Clave:</label>
            <input type="password" id="claveSocios" name="clave" value="matias1234" required>
            
            <input type="submit" value="Login">
        </form>

        <h2>Agregar Usuario</h2>
        <form id="loginFormAgregarUsuarios">
            <label for="token">Token:</label>
            <input type="text" id="token" name="token" value="" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" value="matiasCocinero" required>
            
            <label for="mail">Mail:</label>
            <input type="email" id="mail" name="mail" value="matias.skenen@gmail.com" required>

            <label for="clave">Clave:</label>
            <input type="password" id="clave" name="clave" value="matias1234" required>

            <label for="puesto">Puesto:</label>
            <input type="text" id="puesto" name="puesto" value="cocinero" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" value="1" required>

            <label for="fecha_ingreso">Fecha de Ingreso:</label>
            <input type="date" id="fecha_ingreso" name="fecha_ingreso" value="2004-04-20" required>
            
            <input type="submit" value="Agregar">
        </form>

        <!-- Response Box -->
        <div class="response-box" id="responseBox">
            <h2>Respuesta:</h2>
            <pre id="responseText">Aquí se mostrará la respuesta del servidor después de enviar el formulario.</pre>
        </div>
    </div>

    <script>
        // Manejo del formulario de Usuarios
        document.getElementById('loginFormUsuarios').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:666/usuarios/login', true);
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Success
                    document.getElementById('responseText').textContent = JSON.stringify(JSON.parse(xhr.responseText), null, 2);
                } else {
                    // Error
                    document.getElementById('responseText').textContent = 'Error: ' + xhr.status;
                }
            };

            xhr.onerror = function() {
                document.getElementById('responseText').textContent = 'Request failed';
            };

            xhr.send(formData);
        });

        // Manejo del formulario de Socios
        document.getElementById('loginFormSocios').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:666/usuarios/login', true);
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Success
                    document.getElementById('responseText').textContent = JSON.stringify(JSON.parse(xhr.responseText), null, 2);
                } else {
                    // Error
                    document.getElementById('responseText').textContent = 'Error: ' + xhr.status;
                }
            };

            xhr.onerror = function() {
                document.getElementById('responseText').textContent = 'Request failed';
            };

            xhr.send(formData);
        });

        // Manejo del formulario para Agregar Usuario
        document.getElementById('loginFormAgregarUsuarios').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:666/usuarios/alta', true);

            // Get the token from the form input
            var token = document.getElementById('token').value;
            
            // Add the Authorization header with the Bearer token
            xhr.setRequestHeader('Authorization', 'Bearer ' + token);

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Success
                    document.getElementById('responseText').textContent = JSON.stringify(JSON.parse(xhr.responseText), null, 2);
                } else {
                    // Error
                    document.getElementById('responseText').textContent = 'Error: ' + xhr.status;
                }
            };

            xhr.onerror = function() {
                document.getElementById('responseText').textContent = 'Request failed';
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
